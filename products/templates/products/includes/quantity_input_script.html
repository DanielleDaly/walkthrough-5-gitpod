<script type="text/javascript">
    /*
    * Disable +/- buttons outside 1-99 range.
    * If no size is passed to the function, the parameter will have a value of undefined by default,
    * which prevents any errors
    */
    function handleEnableDisable(itemId, size) {
        if (size) {
            const currentValue = parseInt($(`.size_${itemId}_${size}`).val());
        } else {
            const currentValue = parseInt($(`.id_qty_${itemId}`).val());
        }

        const minusDisabled = currentValue < 2;
        const plusDisabled = currentValue > 98;

        if (size) {
            $(`.decrement-size_${itemId}_${size}`).prop('disabled', minusDisabled);
            $(`.increment-size_${itemId}_${size}`).prop('disabled', plusDisabled);
        } else {
            $(`.decrement-qty_${itemId}`).prop('disabled', minusDisabled);
            $(`.increment-qty_${itemId}`).prop('disabled', plusDisabled);
        }
    }

    // Ensure proper enabling/disabling of all inputs on page load
    const allQtyInputs = $('.qty_input');
    for(let i = 0; i < allQtyInputs.length; i++) {
        const itemId = $(allQtyInputs[i]).data('item_id');
        const size = $(allQtyInputs[i]).data('size');
        handleEnableDisable(itemId, size);
    }

    // Check enable/disable every time the input is changed
    $('.qty_input').change(function() {
        const itemId = $(this).data('item_id');
        const size = $(this).data('size');
        handleEnableDisable(itemId, size);
    });

    // Increment quantity
    $('.increment-qty').click(function(e) {
        console.log('increment-qty clicked');
        e.preventDefault();
        const itemId = $(this).data('item_id');
        const size = $(this).data('size');
        const closestInput = $(this).closest('.input-group').find('.qty_input')[0];
        if (size) {
            const allQuantityInputs = $(`.input-group-${itemId} input[data-size='${size}']`);
        } else {
            const allQuantityInputs = $(`.input-group-${itemId} input[name='quantity']`);
        }
        const currentValue = parseInt($(closestInput).val());
        $(allQuantityInputs).val(currentValue + 1);
        handleEnableDisable(itemId, size);
    });

    // Decrement quantity
    $('.decrement-qty').click(function(e) {
        console.log('decrement-qty clicked');
        e.preventDefault();
        const itemId = $(this).data('item_id');
        const size = $(this).data('size');
        const closestInput = $(this).closest('.input-group').find('.qty_input')[0];
        if (size) {
            const allQuantityInputs = $(`.input-group-${itemId} input[data-size='${size}']`);
        } else {
            const allQuantityInputs = $(`.input-group-${itemId} input[name='quantity']`);
        }
        const currentValue = parseInt($(closestInput).val());
        $(allQuantityInputs).val(currentValue - 1);
        handleEnableDisable(itemId, size);
    });
</script>
